<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1st type: inline event -->
    <button onclick="alert('hello')"> Click once </button>
    <hr>
    <button ondblclick="alert('hello again')"> Click twice </button>
    <hr>
    <!-- 2nd type: dom event -->
    <button id="btn3"> 3rd button</button>
    <hr>
    <!-- 3rd type: event listener event -->
    <button id="btn4"> 4th button</button>

      <hr>
    <div>

        <input type="text" id="myInput">

        <div class="output">

            <p class="keyPress">Key pressed:</p>
            <p class="keyCode">Key code:</p>
            <p class="charCode">char code:</p>
            <p class="type">event type</p>


        </div>

    </div>
    
</body>

<script src="./1.js"></script>
</html>
